<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">>
    <title>calc.js</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p id="screen-number"></p>
        </div>
        <div id="keys">
            <button id="reset" class="misc">AC</button>
            <button id="inverse" class="misc">+/-</button>
            <button id="percent" class="misc">%</button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number" class="zero">0</button>
            <button class="number" class="decimal">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
