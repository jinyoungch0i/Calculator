<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="view">
        <div id="calculator">
            <div id="screen">
                <p id="screen-number"></p>
            </div>
            <div id="keys">
                <button class="misc allclear">ac</button>
                <button class="misc inverse">+/-</button>
                <button class="misc percent">%</button>
                <button class="operator">รท</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="number" id="zero">0</button>
                <button class="number" class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    <div id="sourcecode">
        <p>
            <a class="sourcetext" href="https://github.com/jinyoungch0i/Calculator/blob/main/app.js">coded</a>
              by
            <a class="sourcetext" href="https://www.jinyoung.xyz/">jinyoung</a>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
